<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
<h1 style="text-align: center;">Online rendelés</h1>

    <div class="container">

                <form>
                    <fieldset>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Email cím</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="name@example.com">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Extra Szószok</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option>majonéz</option>
                            <option>ketchap</option>
                            <option>mustár</option>
                            <option>édes-savanyú</option>
                            <option>fokhagymás</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect2">Extra Feltétek</label>
                        <select multiple class="form-control" id="exampleFormControlSelect2">
                            <option>extra sajt</option>
                            <option>extra húspogcsa</option>
                            <option>extra saláta</option>
                            <option>nem kérek paradicsomot</option>
                            <option>nem kérek uborkát</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Megjegyzés</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <div>
                        <input type="button" value="Rendelés leadása"> Ár <span>1200</span> Ft
                    </div>
                </fieldset>
                </form>
    </div>

</body>

</html>
