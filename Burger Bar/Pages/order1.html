<body>
    <h1 style="text-align: center;"> Rendelés</h1>

    <div id="example1" style="text-align: center;" class="container">
        <form>
            <fieldset>
                <legend>
                    <b>Személyes adatok</b>

                    <div style="padding-top: 20px;">
                        <label for="name">Név: *</label>
                        <input id="name" name="name" type="text" placeholder="" required>
                    </div>

                    <div>
                        <label for="telefonszám">Telefonszám: *</label>
                        <input id="telefonszám" name="telefonszám" type="text" placeholder="" required>
                    </div>

                    <div>
                        <label for="email">Email: *</label>
                        <input id="email" name="email" type="text" placeholder="" required>
                    </div>

                    <div>
                        <label for="cím">Cím: *</label>
                        <input id="cím" name="cím" type="text" placeholder="" required>
                    </div>

                    <div>
                        <label for="comment">Megjegyzés:</label>
                        <textarea id="comment" name="comment" rows="5"></textarea>
                    </div>
                </legend>
            </fieldset>

            <fieldset>
                <legend>
                    <b>Extra feltét:</b>
                    <div style="padding-top: 20px;">
                        <input checked id="nothing" name="Extra" type="radio" value="0">
                        <label for="nothing">Nem kérek</label>
                    </div>

                    <div>
                        <input checked id="cheese" name="Extra" type="radio" value="300">
                        <label for="cheese">Dupla szósz</label>
                    </div>

                    <div>
                        <input checked id="double-cheese" name="Extra" type="radio" value="600">
                        <label for="double-cheese">Dupla sajt</label>
                    </div>

                    <div>
                        <input checked id="double-meat" name="Extra" type="radio" value="1000">
                        <label for="double-meat">Dupla hús</label>
                    </div>

                    <div>
                        <input checked id="valami-mas" name="Extra" type="radio" value="1000">
                        <label for="valami-mas">Valami más</label>
                    </div>

                    <div>
                        <label for="sauce">Szósz:</label>
                        <select name="sauce" id="sauce">
                            <option value="0" selected>Majonéz</option>
                            <option value="100">Ketchap</option>
                            <option value="100">Mustár</option>
                        </select>
                    </div>

                    <div>
                        <label for="quantity">Mennyiség:</label>
                        <input id="quantity" name="quantity" type="number" min="1" max="10">
                    </div>

                    <div>
                        <input class="button-color" type="button" value="Rendelés leadása"> Ár
                        <span>1200</span> Ft
                    </div>
                </legend>
            </fieldset>
        </form>
</body>
